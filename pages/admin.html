        <div class="row">
            <div class="col-lg-12 jumbotron">
                <h2 class="text-success text-center">Admin Panel</h2>
                <div class="card bg-secondary" style="width: calc(300px);margin:auto;padding: 2%;"  id="adminpanel">

                        <div class="form-horizontal">
                        <div class="form-group">
                            <label class="text-light" for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Enter username">
                            <label class="text-light" for="password">Password:</label>
                            <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Enter password">
                        </div>
    
                        <input type="button" class="form-control btn-primary" id="submit" class="form-control" value="Sign in">
                        </div>
                         
                        
                </div>
                <div class="form-horizontal bg-secondary" style="width: calc(600px);margin:auto;padding: 2%;display: none" id="uploadpanel">
                        <div class="form-group">
                            <label class="text-light" for="type">Type:</label>
                            <select name="type" id="type" class="form-control form-control-sm">
                                <option id="opt1" value="employee">Employee</option>
                                <option id="opt2" value="pdf">Upload PDF</option>
                                <option id="opt3" value="update">Important Update</option>
                            </select>
                            <div id="employeedetails">
                                    <label class="text-light" for="name">Name:</label>
                                    <input type="text" class="form-control form-control-sm" name="name" id="name" placeholder="Employee name">
                                    <label class="text-light" for="gender" value="">Gender:</label>
                                    <div class="form-check">
                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="gender" value="male">Male
                                            </label>
                                    </div>
                                    <div class="form-check">
                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="gender" value="female">Female
                                            </label>
                                    </div>
                                    <label class="text-light" for="address">Address:</label>
                                    <input type="text" class="form-control form-control-sm" name="address" id="address" placeholder="Address">
                                    <label class="text-light" for="city">City:</label>
                                    <input type="city" class="form-control form-control-sm" name="city" id="city" placeholder="Current City">
                                    <label class="text-light" for="State">State:</label>
                                    <input type="state" class="form-control form-control-sm" name="state" id="state" placeholder="Current State">
                            </div>
                            <div id="pdfdetails" style="display: none">
                                    <div id="formbox" class="card bg-secondary" >
                
                                            <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="text-light" for="caption">Heading:</label>
                                                <input type="text" name="caption" class="form-control form-control-sm" placeholder="Enter caption">
                                                <label class="text-light" for="image">Image file:</label>
                                                <input type="file" name="image" id="image" accept="image/*">
                                            </div>
                        
                                            
                                            </div>
                                            
                                        </div>
                            </div>
                            <div id="updatedetails" style="display: none">
                                    <div id="formbox" class="card bg-secondary" >
                
                                            <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="text-light" for="caption">Heading:</label>
                                                <input type="text" name="caption" class="form-control form-control-sm" placeholder="Enter caption">
                                                <label class="text-light" for="image">Update:</label>
                                                <input type="file" name="update" id="update">
                                            </div>
                        
                                            
                                            </div>
                                            
                                        </div>
                            </div>
                        </div>
                        <input type="button" class="form-control btn-success" id="upload" class="form-control" value="Upload">
                        
                </div>

<script src="../bs4/jquery-3.3.1.slim.min.js"></script>

<script src="../js/routing.js"></script>
<script src="../js/custom.js"></script>
<script>
    $(document).ready(function(){
        $("#submit").click(function(){
            var username = $("#username").val();
            var password = $("#password").val();
            if(username=="admin" && password=="admin"){
                $("#adminpanel").hide();
                $("#uploadpanel").show();
            }else{
                alert("Invalid username/password !");
            }
        });

        $("#type").on("change",function(){
            if($("select[name='type']").val()=="employee"){
            $("#employeedetails").show();
            $("#pdfdetails").hide();
            $("#updatedetails").hide();
            }
            if($("select[name='type']").val()=="pdf"){
                $("#employeedetails").hide();
                $("#pdfdetails").hide();
                $("#updatedetails").show();
            }
            if($("select[name='type']").val()=="update"){
                alert("Its working");
            }
        });

    });
</script>
